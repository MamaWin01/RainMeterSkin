[Rainmeter]
Update=1000
AccurateText=1
ContextTitle="DuckDuckGo"
ContextAction=[!WriteKeyValue measureInput Command1 "[https://duckduckgo.com/?q=$UserInput$]"][!Refresh]
ContextTitle2="Ecosia"
ContextAction2=[!WriteKeyValue measureInput Command1 "[https://www.ecosia.org/search?q=$UserInput$]"][!Refresh]
ContextTitle3="Google"
ContextAction3=[!WriteKeyValue measureInput Command1 "[https://encrypted.google.com/search?q=$UserInput$]"][!Refresh]
ContextTitle4="Bing"
ContextAction4=[!WriteKeyValue measureInput Command1 "[https://www.bing.com/search?q=$UserInput$]"][!Refresh]
ContextTitle5="Yandex"
ContextAction5=[!WriteKeyValue measureInput Command1 "[https://www.yandex.com/search/?text=$UserInput$]"][!Refresh]
ContextTitle5="Baidu"
ContextAction5=[!WriteKeyValue measureInput Command1 "[http://www.baidu.com/s?wd=$UserInput$]"][!Refresh]
ContextTitle6="Wolfram|Alpha"
ContextAction6=[!WriteKeyValue measureInput Command1 "[https://www.wolframalpha.com/input/?i=$UserInput$]"][!Refresh]
ContextTitle7="Internet Archive"
ContextAction7=[!WriteKeyValue measureInput Command1 "[https://web.archive.org/web/*/$UserInput$]"][!Refresh]

[Metadata]
Name=Elementary Search
Author=FlyingHyrax | flyinghyrax.deviantart.com
Information=A simple web search skin. Click to type; hitting enter will execute the query in your default browser. | Defaults to using DuckDuckGo, but can be changed to several other common search engines in the skin context menu under "Custom Skin Actions". | Overview of DDG's bang syntax: https://duckduckgo.com/bang.html
Version=3.0
License=CC BY-NC-SA 4.0 | http://creativecommons.org/licenses/by-nc-sa/4.0/

@IncludeGlobal="#@#shared.inc"
@IncludeLang="#@#Languages\#language#.txt"

[measureInput]
Measure=Plugin
Plugin=InputText.dll
SolidColor=50,50,50
FontFace=#font#
FontSize=11
FontColor=250,250,250
FocusDismiss=1
Command1=[https://duckduckgo.com/?q=$UserInput$]
X=3
Y=3
W=200
H=21
UpdateDivider=-1

[meterSearch]
Meter=String
MeterStyle=allString | subString
LeftMouseUpAction=[!CommandMeasure "measureInput" "ExecuteBatch 1"]
Text="#web_search#..."
X=3
Y=3
